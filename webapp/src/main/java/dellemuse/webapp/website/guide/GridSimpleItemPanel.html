<wicket:panel>
		
		<div class="row">
			<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
				<a class="mb-2" wicket:id="image-link" style="float: left; width:100%; min-height: 160px; background: #eeeeef; padding:0.5em;" href="#">
				</a>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
					<a  wicket:id="title-link" style="text-decoration:none; color: inherit; font-size: 1.2em; font-weight: bold;" href="#">
						<span class="mb-3 mt-1" style="float:left;" wicket:id="title"></span>
					</a>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12">
					<div class="mb-md-4 mb-sm-4" wicket:id="text"></div>
			</div>
		</div>
	
</wicket:panel>
