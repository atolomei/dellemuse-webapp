<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>	<wicket:extend>

		<section wicket:id="top-panel" />

		<section class="container main">

			<div class="mt-4 mb-4" style="float: left; width: 100%; padding: 0;">
				<div class="row">
					<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
						<div class="row">
							<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
								<h2 class="mb-3">
									<wicket:message key="forgot" />
								</h2>
							</div>
						</div>

						<div class="row">
							<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
								<p class="mb-3">
									<wicket:message key="forgot-text" />
								</p>
							</div>
						</div>
						
						<div class="row">
							<div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
								<form wicket:id="signinForm">
									<fieldset>
										<div wicket:id="email"></div>
										<div class="mt-3 mr-0" wicket:id="submit"></div>
									</fieldset>
								</form>
							</div>
						</div>
						
						<div class="row">
							<div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
									<div class="mt-4">	
										<a href="/signin">
											<wicket:message key="back-to-login" />
										</a>
									</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</section>

		<section style="float: left; width: 100%;" wicket:id="footer-panel" />

	</wicket:extend>
</body>
</html>
