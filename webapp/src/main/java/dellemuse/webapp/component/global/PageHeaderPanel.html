<wicket:panel>

	<section id="page-header">
		<div class="row">
			<div class="mb-2 mt-2" style="font-size: 0.88em;"
				wicket:id="breadcrumb"></div>
		</div>
		<div class="row mt-3">
			<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
				<h1 style="margin: 0;">
					<span wicket:id="title"></span>
				</h1>
			</div>
		</div>
		<div class="row mt-1" wicket:id="taglineContainer">
			<div class="col-xxl-12 col-xl-12 col-lg-12 c col-md-12 col-sm-12">
				<span wicket:id="tagline"></span>
			</div>
		</div>
	</section>

</wicket:panel>
